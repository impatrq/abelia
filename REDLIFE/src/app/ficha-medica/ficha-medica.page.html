<ion-header>
  <ion-toolbar>
    <ion-title>Ficha Medica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-input value="Ficha Medica:" readonly></ion-input>
  </ion-item>

  <ion-input value="Por Favor, Lea detalladamente y complete a Consciencia" readonly></ion-input>

  <ion-input [(ngModel)]='fichamedica.nombrecompleto' type='string' placeholder="Nombre Completo (obligatorio)*"></ion-input>

  <ion-input [(ngModel)]='fichamedica.edad' type='string' placeholder="Edad (obligatorio)*"></ion-input>

  <ion-input [(ngModel)]='fichamedica.altura' type='number' placeholder="Altura en Centimetros (obligatorio)*"></ion-input>

  <ion-input [(ngModel)]='fichamedica.peso' type='number' placeholder="Peso en Kilos (obligatorio)*"></ion-input>

  <ion-input [(ngModel)]='fichamedica.dni' type='number' placeholder="DNI o Numero de Libreta de Identificacion"></ion-input>

  <ion-input [(ngModel)]='fichamedica.fechadenacimiento' type='string' placeholder="Fecha de Nacimiento (obligatorio)*"></ion-input>

  <ion-input [(ngModel)]='fichamedica.sexo' type='string' placeholder="Sexo (obligatorio)*"></ion-input>

  <ion-input [(ngModel)]='fichamedica.obrasocial' type='string' placeholder="Obra Social"></ion-input>

  <ion-input [(ngModel)]='fichamedica.numerodeafiliado' type='number' placeholder="Numero de Afiliado (en caso de que haya)"></ion-input>

  <ion-input [(ngModel)]='fichamedica.gruposanguineo' type='string' placeholder="Grupo Sanguineo"></ion-input>

  <ion-input [(ngModel)]='fichamedica.direccionderesidencia' type='string' placeholder="Direccion Actual de Residencia (obligatorio)*"></ion-input>

  <ion-input [(ngModel)]='fichamedica.pisoydepartamento' type='string' placeholder="Piso y Departamento (opcional)"></ion-input>

  <ion-input [(ngModel)]='fichamedica.localidadderesidencia' type='string' placeholder="Localidad de Residencia"></ion-input>

  <ion-input [(ngModel)]='fichamedica.provinciaderesidencia' type='string' placeholder="Provincia de Residencia"></ion-input>

  <ion-input [(ngModel)]='fichamedica.numerodecontactodeemergencia' type='number' placeholder="Numero de Contacto de Emergencia (obligatorio)*"></ion-input>

  <ion-input [(ngModel)]='fichamedica.nombrecompletodelmedico' type='string' placeholder="Nombre Completo de Medico de Cabecera"></ion-input>

  <ion-input [(ngModel)]='fichamedica.numerodelmedico' type='number' placeholder="Numero de Contacto de Medico de Cabecera"></ion-input>

  <ion-input value="*Los campos obligatorios son para brindar la informacion" readonly></ion-input>

  <ion-input value="necesaria en caso de Emergencia.*" readonly></ion-input>

  <ion-button routerLink='/instrucciones-ficha-medica'>Atras</ion-button>
  <ion-button (click)=anadirdatosfichamedica() routerLink='/ficha-medica-enfermedades'>Continuar!</ion-button>

</ion-content>
