<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-button fill="outlined" icon-only routerLink='/login'>
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text class='centrado' size='large'>
    <h1 class='centrado' >Registrar Usuario</h1>
  </ion-text>

  <ion-input class="centro" [(ngModel)]='user.email' placeholder='Dirección de Correo Electrónico'type='email'></ion-input>
  <ion-input class="margen" type= "text"[(ngModel)]='user.password' placeholder='Contraseña' type='password'></ion-input>

  <ion-button class='posicioningresar' (click)=register()>Registrarme</ion-button>
  
</ion-content>
