<ion-header>
  <ion-toolbar>
    <ion-title>Sign Out</ion-title>
    <ion-button fill="outlined" icon-only routerLink='/pagina-inicial'>
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text>
    <h1 class='centrado' >¿Seguro que quiere Cerrar Sesión?</h1>

  <ion-button class='separador' routerLink='/pagina-inicial'>No, volver atras</ion-button>

</ion-content>
