<ion-header>
  <ion-toolbar>
    <ion-title>FichaMedicaEnfermedades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>
        Enfermedades y Medicaciones
      </ion-label>
    </ion-list-header>
  
    <ion-item>
      <ion-label>Enfermedades</ion-label>
      <ion-select multiple="true" cancelText="Cancelar" okText="Aceptar!">
        <ion-select-option value="enfermedad1">enfermedad1</ion-select-option>
        <ion-select-option value="enfermedad 2">enfermedad2</ion-select-option>
        <ion-select-option value="enfermedad 3">enfermdad 3</ion-select-option>
        <ion-select-option value="otraEnfermedad">Otra</ion-select-option>
      </ion-select>
    </ion-item>
  
    <ion-item>
      <ion-label>Medicacion</ion-label>
      <ion-select multiple="true" cancelText="Cancelar" okText="Aceptar!">
        <ion-select-option value="medicamento1">medicamento1</ion-select-option>
        <ion-select-option value="medicamento2">medicamento2</ion-select-option>
        <ion-select-option value="medicamento3">medicamento3</ion-select-option>
        <ion-select-option value="otraMedicacion">Otra</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-input value="Si su Enfermedad, Alergia, Padecimiento o Medicacion" readonly></ion-input>
  <ion-input value="no aparecen en la lista anterior y selecciono 'otra'," readonly></ion-input>
  <ion-input value="Por favor, complete los siguientes campos:" readonly></ion-input>

  <ion-input placeholder="-Enfermedad"></ion-input>
  <ion-input placeholder="-Alergia"></ion-input>
  <ion-input placeholder="-Padecimiento"></ion-input>
  <ion-input placeholder="-Medicacion"></ion-input>

</ion-content>
